<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="position-relative d-flex align-items-center justify-content-center vh-100">
  <a href="/"
     class="position-absolute top-0 start-0 m-3 text-dark"
     title="Voltar para Home">
    <i class="bi bi-arrow-left-circle-fill" style="font-size: 1.5rem;"></i>
  </a>

  <form action="/admin/login" method="post" class="p-4 border rounded bg-white" style="width:300px">
    <h2 class="mb-4 text-center">Painel Admin</h2>
    <div class="mb-3">
      <label class="form-label">Usuário</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Entrar</button>
  </form>
</body>
</html>
