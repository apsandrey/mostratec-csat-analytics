<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MostraTec CSAT – Avaliação</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="survey-page">
  <div class="container">
    <header class="header">
      <img src="assets/mostratec-header.png" alt="MostraTEC" class="header-logo" />
    </header>

    <div class="card">
      <h1 class="survey-title">Como você avalia nossa apresentação?</h1>

      <div class="rating-container"></div>

      <div class="comment-box hidden">
        <textarea id="comment" placeholder="Deixe seu feedback. (Opcional)"></textarea>
        <button id="submit-comment" class="btn-secondary">Enviar</button>
      </div>

      <div class="thank-you hidden">
        <p>👏 Obrigado pela avaliação!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
