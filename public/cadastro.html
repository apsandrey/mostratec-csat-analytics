<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MostraTec CSAT – Cadastro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="assets/mostratec-header.png" alt="MostraTEC" class="header-logo" />
    </header>

    <div class="card">
      <h1>Participe da Avaliação</h1>
      <p class="subtitle">Comunicação Eficiente em Viagens</p>

      <form id="registration-form">
        <div class="form-group">
          <input id="name" type="text" placeholder="Digite seu nome completo" />
        </div>

        <div class="form-group radio-group">
          <label><input type="radio" name="role" value="aluno" checked> Aluno</label>
          <label><input type="radio" name="role" value="professor"> Professor</label>
          <label><input type="radio" name="role" value="visitante"> Visitante</label>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="consent" />
            Aceito que meus dados sejam tratados conforme a
            <em>Lei Geral de Proteção de Dados (Lei 13.709/2018)</em>
            e <strong>autorizo minha participação no sorteio</strong>.
          </label>
        </div>

        <div class="form-group">
          <input id="phone" type="tel" placeholder="Celular: (XX) XXXXX-XXXX" disabled />
        </div>

        <div class="form-group buttons-group">
          <button id="back-btn" type="button" class="btn-secondary">Voltar</button>
          <button id="start-btn" type="button" class="btn-primary">Iniciar Avaliação</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
